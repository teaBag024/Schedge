              function checkTime(i) {
                if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
                return i;
              }

              function copyEmail(i){
                   if ((emails[i].localeCompare("n/a")) == 0){
                        alert("No email to Copy :(")
                   } else{
                        navigator.clipboard.writeText(emails[i]);
                        alert("Click OK to Copy.")
                   }

              var current = -1;

                    function getCells(){
                         tableCells = [];
                         for(var i = 0; i < classID.length; i++){

                              }

                         return(tableCells.sort());

                         for(var i = 0; i<classID.length; i++){

                                   document.getElementById(classID[i][j]).innerHTML =
                                        "<b>"+className[i]+"</b></br>"+
                                        "<button onclick='copyEmail("+i+")'>"+classData[i]+"</button>"
                              }
                         }
                    }
                    function mojiWrite(){
                         x = "";
                         for(var m = 0; m< mojis.length; m++){
                              x += "<div class = 'moji'> <span class='material-symbols-outlined'>" + mojis[m][0] + "</span> <div> <p id = "+ mojis[m][0] +">"+ getMojiList(m)+"</p></div></div>";
                         }
                         document.getElementById("kaomoji").innerHTML = x
                    }
                    function getMojiList(m){
                         x = "";
                         for(var i = 1; i<mojis[m].length; i++){
                              x += mojis[m][i][0] + ":<br>";
                              for (var j = 1; j<mojis[m][i].length; j++){
                                   x += "<button onclick='copyMoji(" +m+","+i+","+j+")'>" + mojis[m][i][j] + "</button>"
                              }
                              x+= "<br><br>"
                         }
                         return x;
                    }

                    function quickAccessWrite(){
                         x = "";
                         for (var i = 0; i<quickAccesses.length; i++){
                              x +="</br><a href = '" + quickAccesses[i][0] + "'target='_blank'><img src= '" + quickAccesses[i][1] + "'width = '25px'></a></br>";
                         }
                         x += "</br>"

                         document.getElementById("quickAccess").innerHTML = x;
                    }

                    function startTime() {
          	          var today = new Date();
          	          var h = today.getHours();
          	          var m = today.getMinutes();
          	          var s = today.getSeconds();
          	          m = checkTime(m);
          	          s = checkTime(s);
          	          document.getElementById('txt').innerHTML =
                              "<h3>"+
                              dayName[today.getDay()]+ ", "+
                              monName[today.getMonth()] + ". " +
                              today.getDate()  + " " + (today.getYear()+1900)+" "+"<br>"+"<span id = 'time'>"+
                              h + ":" + m +"."+ s+"</span>"
          	          var t = setTimeout(startTime, 500);
                    }
                    // var h = 14;
                    // var m = 0;
                    function highlight(){

                         var today = new Date();
          	          var h = today.getHours();
          	          var m = today.getMinutes();
          	          m = checkTime(m);

                         if(Number(m.toString())<10){
                              m = Number(m.toString());
                         }

                         var cell = new Array();
                         var flag = false;

                         hTime = new Array(7, 8, 9, 10, 11, 12, 12, 13, 14)
                         mTime = new Array(40, 36, 28, 20, 12, 04, 56, 48, 40)

                         if ((current==-1) && (h*60)+m <= mTime[0]+(hTime[0])*60){
                              console.log("Start Class!");
                         }

                         for(var i =0; i<8; i++){
                              if (((h*60)+m >= (hTime[i]*60)+mTime[i])&&((h*60 )+m < (hTime[i+1]*60)+mTime[i+1])&&(current!=(i+1))){
                                   reset();
                                   cell = periods[i+1].getElementsByTagName("td");
                                   current = i+1;
                                   flag = true;
                              }
                         }

                         if ((current!=-1) && (h*60)+m >= mTime[mTime.length-1]+(hTime[hTime.length-1])*60){
                              console.log("Dismissal - " + h+": "+m );
                              reset();
                              current = -1;
                         }
                         if (flag){

                              console.log("Period no."+ current +" - " + h+": "+m);
                              for (var i = 0; i<6; i++){
                                   var colorFlag = true;
                                   for (var j = 0; j<cell.length;j++){
                                        if (cell[j].id.localeCompare(current+pd[i])==0){
                                             cell[j].style.backgroundColor="#444";
                                             colorFlag = false;
                                        }
                                   }
                                   if(colorFlag){
                                        document.getElementById((current-1)+pd[i]).style.backgroundColor="#444";
                                   }
                              }
                         }


                         var tHighlight = setTimeout(highlight, 500);
                         // m = setTimeout(sim(m), 500);

               function color(text){
                    var x =[];
                    var xi = 0
                    for (var i = 0; i<className.length;i++){
                         if((text.split("</b>"))[0] == ("<b>"+className[i])){
                              x[xi] = i;
                              xi++;
                         }

                         var id = x[j]
                         for (var i = 0; i<classID[id].length; i++){
                              document.getElementById(classID[id][i]).style.color = colors[x[0]];
                         }
                    }

               function discolor(){
